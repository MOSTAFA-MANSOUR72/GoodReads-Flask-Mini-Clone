{% extends 'base.html' %}

{% block body %}  
<nav class="bg-white shadow-lg sticky top-0 z-50" x-data="{ mobileMenuOpen: false }">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <a href="{{url_for('views.home')}}" class="flex items-center space-x-2">
          <i class="fas fa-book text-primary-600 text-2xl"></i>
          <span class="text-xl font-bold text-gray-900">BookTracker</span>
        </a>
      </div>
      
      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="{{url_for('views.home')}}" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          <i class="fas fa-home mr-2"></i>Home
        </a>
        <a href="{{url_for('views.MyBooks')}}" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          <i class="fas fa-book-open mr-2"></i>My Books
        </a>
        <a href="{{url_for('views.explore')}}" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          <i class="fas fa-compass mr-2"></i>Explore
        </a>
        <a href="{{url_for('views.addBook')}}" class="bg-primary-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-primary-700 transition-colors">
          <i class="fas fa-plus mr-2"></i>Add Book
        </a>
        <a href="{{url_for('views.completedBooks')}}" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          <i class="fas fa-check-circle mr-2"></i>Completed
        </a>
      </div>
      
      <!-- User Menu -->
      <div class="hidden md:flex items-center space-x-4" x-data="{ userMenuOpen: false }">
        <div class="relative">
          <button @click="userMenuOpen = !userMenuOpen" class="flex items-center space-x-2 text-gray-700 hover:text-primary-600 transition-colors">
            <i class="fas fa-user-circle text-xl"></i>
            <i class="fas fa-chevron-down text-xs"></i>
          </button>
          <div x-show="userMenuOpen" @click.away="userMenuOpen = false" x-transition class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
            <a href="{{url_for('views.profile')}}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <i class="fas fa-user mr-2"></i>Profile
            </a>
            <a href="{{url_for('auth.logout')}}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <i class="fas fa-sign-out-alt mr-2"></i>Log out
            </a>
          </div>
        </div>
      </div>
      
      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button @click="mobileMenuOpen = !mobileMenuOpen" class="text-gray-700 hover:text-primary-600">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Mobile Navigation -->
  <div x-show="mobileMenuOpen" x-transition class="md:hidden bg-white border-t">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a href="{{url_for('views.home')}}" class="block px-3 py-2 text-gray-700 hover:text-primary-600 hover:bg-gray-50 rounded-md">
        <i class="fas fa-home mr-2"></i>Home
      </a>
      <a href="{{url_for('views.MyBooks')}}" class="block px-3 py-2 text-gray-700 hover:text-primary-600 hover:bg-gray-50 rounded-md">
        <i class="fas fa-book-open mr-2"></i>My Books
      </a>
      <a href="{{url_for('views.explore')}}" class="block px-3 py-2 text-gray-700 hover:text-primary-600 hover:bg-gray-50 rounded-md">
        <i class="fas fa-compass mr-2"></i>Explore
      </a>
      <a href="{{url_for('views.addBook')}}" class="block px-3 py-2 bg-primary-600 text-white hover:bg-primary-700 rounded-md">
        <i class="fas fa-plus mr-2"></i>Add Book
      </a>
      <a href="{{url_for('views.completedBooks')}}" class="block px-3 py-2 text-gray-700 hover:text-primary-600 hover:bg-gray-50 rounded-md">
        <i class="fas fa-check-circle mr-2"></i>Completed
      </a>
      <hr class="my-2">
      <a href="{{url_for('views.profile')}}" class="block px-3 py-2 text-gray-700 hover:text-primary-600 hover:bg-gray-50 rounded-md">
        <i class="fas fa-user mr-2"></i>Profile
      </a>
      <a href="{{url_for('auth.logout')}}" class="block px-3 py-2 text-gray-700 hover:text-primary-600 hover:bg-gray-50 rounded-md">
        <i class="fas fa-sign-out-alt mr-2"></i>Log out
      </a>
    </div>
  </div>
</nav>

<main class="flex-1">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% block container %}
    {% endblock %}
  </div>
</main>
{% endblock %}
